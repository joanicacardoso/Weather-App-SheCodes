<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c8ab3a3593.js" crossorigin="anonymous"></script>
<title>Document</title>
  </head>
  <body>
    <div class="wrapper" id="container">
        <div class="row row-cols-3 no-gutters" class="header">
        <div class="col-5">
             <form id="search-form">
                <input type="text" class="form-control form-control-sm" class="form" placeholder="Enter a city" autocomplete="off" id="city-input" />
        </div>
        <div class="col-4 ml-1 col-auto mr-auto">
            <button type="button" class="btn btn-outline-light btn-sm" class="button" id="submit-btn">Search</button>
        </div>
        </form>
        <div class="col-auto">
          <div class="units">
           <a href="#"  class="active" class="celsius" id="celsius">ºC</a> | <a href="#" class="fahr" id="fahr">ºF</a> 
          </div>
        </div>
      </div>
        <div class="row row-cols-2 no-gutters">
        <div class="col-11 col-auto mr-auto">
          <div class="time-stamp">
            <p>Last updated:</br>
            <span class="date" id="date"></br></span>
            </p>
        </div>
        </div>
        <div class="col-auto" class="current-location" id="current-location">
        <i class="fas fa-map-marker-alt"></i>
        </div>
        </div>
        <div class="current-information">
<img id="icon" src="img/01d.svg" alt="clear sky" height="120px" width="200px">
<div id="current" class="current">
    <span id="temperature"></span>º</br>
    <span id="city"></span>
   
</br> <small class="current-condition" id="current-condition"></small>
</div>
<p class="extra-info">Humidity: <span id="humidity"></span>% </br> Wind: <span id="wind"></span>km/h</p>
        </div>
        <div class="forecast" >
            <div class="row row-cols-5 no-gutters" id="forecast">
                <div class="col">
                   
                </div>
                
            </div>
        </div>
    <div class="open-source">
      <p> <a href="https://github.com/joanicacardoso/Weather-App-SheCodes">Open-source code</a> and icons by Joana Cardoso</p>
    </div>
      </div>
    </div>
   
    <script src="src/app.js"></script>
  </body>
</html>
