<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
    <div class="container"></div>
        <div class="row row-cols-3 no-gutters" class="header">
        <div class="col-5">
             <form id="search-form">
                <input type="text" class="form-control form-control-sm" class="form" placeholder="Enter a city" autocomplete="off" id="city-input" />
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-secondary btn-sm" class="button" id="submit-btn">Search</button>
        </div>
        </form>
        <div class="col-3">
          <div class="units">
           <a href="#" class="celsius">ºC</a> | <a href="#" class="fahr">ºF</a> 
          </div>
        </div>
      </div>
        <div class="time-stamp">
            <p>Last updated:</br>
            <span class="date" id="date"></br></span>

            </p>
        </div>
        <div class="current-information">
<svg width="115" height="115" class="icon" viewBox="0 0 115 115" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="57.5" cy="57.5" r="57.5" fill="#FFCA0F" />
</svg>
<div id="current" class="current">
    <span id="temperature"></span>º</br>
    <span id="city"></span>
   
</br> <small class="current-condition" id="current-condition"></small>
</div>
<p class="extra-info">Humidity: <span id="humidity"></span>% </br> Wind: <span id="wind"></span>km/h</p>
        </div>
        <div class="forecast" >
            <div class="row row-cols-5 no-gutters" id="forecast">
                <div class="col">
                    <p>12:00</p>
                    <svg width="30" height="30" viewBox="0 0 115 115" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="57.5" cy="57.5" r="57.5" fill="#FFCA0F" />
                    </svg>
                    <p class="forecast-temp"><strong></strong></p>
                </div>
                
            </div>
        </div>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
